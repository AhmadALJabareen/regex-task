<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset and global styles */
        body,
        ul,
        h2 {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #370e7b;
            color: #fff;
            padding: 15px 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Navigation styling */
        nav {
            display: flex;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            margin: 0;
        }

        .nav-links a {
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffe66d;
        }

        .customer-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

       

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                margin-top: 10px;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h2>Logo</h2>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <br><br>

    <form>
        <label>Full Name</label>
        <input type="text" id="name">

        <label>Password</label>
        <input type="password" id="password">
        <br><br>
        <label>Date of Birth</label>
        <input type="date" id="date">
        <br><br>
        <label>Gender</label>
        <input type="text" id="gender">
        <br><br>
        <label>Phone number</label>
        <input type="number" id="phone">
        <br><br>

        <p>Type of Order :</p>
        <input type="checkbox" id="order1" name="order" value="Shawarma">
        <label for="order1">Shawarma</label><br>
        <input type="checkbox" id="order2" name="order" value="Zinger">
        <label for="order2">Zinger</label><br>
        <input type="checkbox" id="order3" name="order" value="Burger">
        <label for="order3">Burger</label><br>

        <p>Option of Order :</p>
        <input type="radio" id="option1" name="option" value="Combo">
        <label for="option1">Combo</label><br>
        <input type="radio" id="option2" name="option" value="Sandwich">
        <label for="option2">Sandwich</label><br>

        <button>Submit</button>

    </form>

    

    <script src="script.js"></script>

</body>

</html>
